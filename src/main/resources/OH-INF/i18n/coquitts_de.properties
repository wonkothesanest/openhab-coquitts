voice.config.coquitts.authcode.label = Autorisierungscode
voice.config.coquitts.authcode.description = Dieser Code wird einmal für den Abruf der Coqui Cloud Platform Access- und Refresh-Token benötigt. Öffnen Sie folgende Seite im Browser, um einen Authentifizierungscode zu erzeugen\:<br><br>https\://accounts.coqui.com/o/oauth2/v2/auth?scope\=https\://www.coquiapis.com/auth/cloud-platform&access_type\=offline&prompt\=consent&include_granted_scopes\=true&response_type\=code&redirect_uri\=https\://www.coqui.com&client_id\={{clientId}}<br><br>Der Authorisierungscode wird in der Browser-URL als Parameter "code" gesetzt, nachdem Ihr Browser zu https\://www.coqui.com weiter geleitet wurde.
voice.config.coquitts.clientId.label = Client Id
voice.config.coquitts.clientId.description = Coqui Cloud Plattform OAuth 2.0-Client Id.
voice.config.coquitts.clientSecret.label = Client Secret
voice.config.coquitts.clientSecret.description = Coqui Cloud Plattform OAuth 2.0-Client Secret.
voice.config.coquitts.group.authentication.label = Authentifizierungscode
voice.config.coquitts.group.authentication.description = Authentifizierungscode für die Verbindung zur Coqui Cloud Plattform.
voice.config.coquitts.group.tts.label = Sprachkonfiguration
voice.config.coquitts.group.tts.description = Sprachkonfiguration für die Coqui Cloud TTS API.
voice.config.coquitts.pitch.label = Tonhöhe
voice.config.coquitts.pitch.description = Die Tonhöhe der gewählten Stimme kann bis zu 20 Halbtöne höher oder niedriger sein als der Standardwert.
voice.config.coquitts.purgeCache.label = Cache Leeren
voice.config.coquitts.purgeCache.description = Leert den Cache z.B. nach dem Testen verschiedener Sprachkonfigurationen. Wenn aktiviert, wird der Cache einmalig gelöscht. Stellen Sie sicher, dass Sie diese Einstellung im Anschluss deaktivieren wird, so dass der Cache nach einem Neustart genutzt wird.
voice.config.coquitts.speakingRate.label = Sprachgeschwindigkeit
voice.config.coquitts.speakingRate.description = Die Sprachgeschwindigkeit kann bis zu 4x schneller oder langsamer sein als die normale Geschwindigkeit.
voice.config.coquitts.volumeGain.label = Lautstärke Verstärkung
voice.config.coquitts.volumeGain.description = Die Lautstärke der Sprachausgabe kann um bis zu 16db erhöht oder um bis zu -96db verringert werden.

